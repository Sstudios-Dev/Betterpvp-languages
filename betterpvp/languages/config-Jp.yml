# ============================================================
# |                        一般設定                          |
# ============================================================

# 一般モジュール：このモジュールには、プレフィックスやその他の基本設定など、プラグインの必須設定が含まれています。

prefix: "&8[&3BetterPvP&8]"

# ============================================================
# |                        メッセージ                        |
# ============================================================

# メッセージモジュール：ここでは、すべてのプラグインメッセージを翻訳できます。

no-permission: "&c申し訳ありませんが、このコマンドを実行する権限がありません、%player_name%さん。"
kill-reward: "&aプレイヤーを倒したため、%amount% を受け取りました！"
pvptoggle: "&aPvPが現在%status%です！"

# ============================================================
# |                        AntiKillAbuse                     |
# ============================================================

# AntiKills モジュール：このモジュールでは、プレイヤーが同じ人を何度も殺すことを防ぐことができます。

anti-kill-abuse:
  enabled: true
  max-kill: 5
  time-limit: 300

  command-sanction:
    - 'kick %player_name% &cキル乱用は許可されていません！'

# ============================================================
# |                        プレイヤーキル                    |
# ============================================================

# プレイヤーキルモジュール：このモジュールでは、プレイヤーが他のプレイヤーを倒したときの動作を設定できます。

player-kills:
  enabled: true
  money-reward: 10.0

# ============================================================
# |                        Nopvp system                     |
# ============================================================

# このモジュールには、/nopvp <on/off>コマンドのすべての設定が含まれています。
# これはプラグインの主要なモジュールの1つです。

