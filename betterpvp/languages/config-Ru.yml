# ============================================================
# |                        Общее.                            |
# ============================================================

# Модуль Общее: Этот модуль содержит основные настройки плагина.
# Например, префикс и другие базовые настройки.

prefix: "&8[&3BetterPvP&8]"

# ============================================================
# |                       Сообщения                         |
# ============================================================

# Модуль Сообщения: Здесь вы можете перевести все сообщения плагина.

no-permission: "&cИзвините, но у вас нет разрешения на выполнение этой команды, %player_name%."
kill-reward: "&aВы получили %amount% за убийство игрока!"
pvptoggle: "&aPvP теперь %status%!"

# ============================================================
# |                      АнтиЗлоупотребление                |
# ============================================================

# Модуль АнтиУбийство: В этом модуле вы можете предотвратить злоупотребление
# убийством одного и того же человека несколько раз.

anti-kill-abuse:
  enabled: true
  max-kill: 5
  time-limit: 300

  command-sanction:
    - 'kick %player_name% &cУбийство запрещено!'

# ============================================================
# |                      Убийства игроков                   |
# ============================================================

# Модуль Убийства игроков: В этом модуле вы можете настроить
# что происходит, когда игрок убивает другого игрока.

player-kills:
  enabled: true
  money-reward: 10.0

# ============================================================
# |                      Nopvp система                      |
# ============================================================

# Этот модуль содержит всю конфигурацию команды /nopvp <on/off>.
# Это один из основных модулей плагина.

