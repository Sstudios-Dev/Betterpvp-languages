# ============================================================
# |                        General                           |
# ============================================================

# Mòdul General: Aquest mòdul conté configuracions essencials del complement.
# Per exemple, prefix i altres configuracions bàsiques.

prefix: "&8[&3BetterPvP&8]"

# ============================================================
# |                        Missatges                         |
# ============================================================

# Mòdul Missatges: Aquí podeu traduir tots els missatges del complement.

no-permission: "&cHo sentim, però no tens permís per executar aquesta comanda, %player_name%."
kill-reward: "&aHas rebut %amount% per matar un jugador!"
pvptoggle: "&aPvP és ara %status%!"

# ============================================================
# |                        AntiKillAbuse                     |
# ============================================================

# Mòdul AntiKills: En aquest mòdul, podeu evitar que els jugadors abusin
# matant la mateixa persona diverses vegades.

anti-kill-abuse:
  enabled: true
  max-kill: 5
  time-limit: 300

  command-sanction:
    - 'kick %player_name% &cNo està permès abusar de la mort!'

# ============================================================
# |                        Player Kills                      |
# ============================================================

# Mòdul Player Kills: En aquest mòdul, podeu configurar
# què passa quan un jugador mata un altre jugador.

player-kills:
  enabled: true
  money-reward: 10.0

